<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>投票系统</title>
    <style>
      * {
        font-family: 'PingFang SC', 'Microsoft YaHei' !important;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      }
      .page-wraper {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
      }
      .page {
        display: flex;
        flex: 1;
        align-items: stretch;
        overflow: hidden;
      }

      .page.col {
        flex-direction: column;
      }

      .flex {
        display: flex;
        align-items: stretch;
      }

      .flex-c {
        display: flex;
        align-items: stretch;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but voting doesn't work properly without JavaScript enabled. Please enable it
        to continue.</strong
      >
    </noscript>
    <div id="app"></div>
